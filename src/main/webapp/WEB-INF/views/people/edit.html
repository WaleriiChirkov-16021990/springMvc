<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text"  required th:field="*{name}" id="name"/><br>
    <label for="surname">Enter surname</label>
    <input type="text" required th:field="*{surname}" id="surname"/><br>
    <label for="age">Enter age</label>
    <input type="number" min="0" th:field="*{age}" id="age"><br>
    <label for="email">Enter email</label>
    <input type="email" th:field="*{email}" id="email"/><br>
    <input type="submit" value="Update!" /><br>

</form>

</body>
</html>
