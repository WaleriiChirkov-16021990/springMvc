<!DOCTYPE html>
<html lang="en"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
>
<head>
    <meta charset="UTF-8">
    <title>new person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input type="text"  required th:field="*{name}" id="name"/><br>
    <label for="surname">Enter surname</label>
    <input type="text" required th:field="*{surname}" id="surname"/><br>
    <label for="age">Enter age</label>
    <input type="number" min="0" th:field="*{age}" id="age"><br>
    <label for="email">Enter email</label>
    <input type="email" th:field="*{email}" id="email"/><br>
    <input type="submit" value="Create!" /><br>

</form>

</body>
</html>
